<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculado IMC</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <img src="./assets/imagem/logo.png" alt="logo do aplicações web" class="logo">

        <ul>
          <li><a href="#">como funciona</a></li>
          <li><a href="#">tabela</a></li>
          <li><a href="#">saber mais</a></li>
        </ul>
      </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">Calculadora de IMC</h1>

  <section class="section" id="section-form">
    <div class="container container-box">
      <form action="/" id="form">
        <label for="weight">Peso:</label>
        <input type="text" name="weight" id="weight">

        <label for="height">Altura:</label>
        <input type="text" name="height" id="height">

        <input type="button" value="Calcular" class="button" id="button">
      </form>
    </div>

    <div class="imc-result" id="imc-result"></div>
  </section>


  <script src="./assets/javascript/main.js"></script>

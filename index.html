<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="./assets/css/reset.css">

<body>

  <header>
    <div class="container">
      <nav>
        <img src="./assets/imagem/logo.png" alt="logo do aplicações web" class="logo">

        <ul>

  <section class="section">

  <section class="section" id="section-form">

      <form action="/" id="formulario">

        <input type="text" name="peso" id="peso" placeholder="Ex.: 68">
        <span id="span2"></span>

        <label for="altura">Altura:</label>
        <input type="text" name="altura" id="altura" placeholder="Ex.: 1.70">
        <span id="span2"></span>

        <input type="submit" value="Calcular" class="button" id="button" onclick="calculoDoImc();">

        <div id="imc-resultado"></div>
      </form>
    </div>
  </section>  

  <script src="./assets/javascript/main.js"></script>
